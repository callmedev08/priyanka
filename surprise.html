<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Awaits</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      color: #800040;
      font-family: 'Dancing Script', cursive;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 60px;
      animation: pulse 2s infinite;
    }

    .btn {
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 24px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ff1493;
    }

    video {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      margin-top: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>


  <h1>Ready for your surprise?</h1>

  <!-- Video Message Section -->
  <video src="message.mp4" controls autoplay muted></video>

  <!-- Button to Letter Page -->
  <a href="letter.html" class="btn">Next Gift üéÅ</a>

</body>
</html>
